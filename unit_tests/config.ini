[input_layer]
	buffer=2000

[layer:split]
	ignore_types=t_ip
	class=split
	separators=/!.
	sep_tok_type=@

[layer:combine]
	class=combine
	cutoff=0.1

[layer:append_plus]
	class=append
	do_not_process_types=a,b
	append=+=\u0009

[layer:append_minus]
	class=append
	process_types=t
	append=-

[layer:affix]
	class=affix_split
	prefix_chars=(
	postfix_chars=")
	prefix_tok_type=a
	postfix_tok_type=b

[layer:classify]
	class=classify_regexp
	type:szatan=szatan
	type:ogonki=[ążźśćółŁÓĄŻŹŚĆĘęńŃ]*
	type:ip=(([0-9]{1,3})(.[0-9]{1,3}){3}
[layers]
	x=affix
	z=classify
	a=append_plus
	b=append_minus
[input]
	token_type=t
	z=split
