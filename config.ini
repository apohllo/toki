[===global.ini===]

[input layer]
	buffer=2000

[layer_split]
	class=split
	cutoff=0.1
	separators="always_sep.txt"

[layer_combine]
	class=combine
	cutoff=0.1

[layer_append_plus]
	class=append
	append=++++

[layer_append_minus]
	class=append
	azppend=-

[layers]
	a=append_plus
	b=append_minus

[====user.ini===]


[layer]
	id=pre_split
	cutoff=0.2
	separators="my_important.txt",@,"catch_all.txt"

[layer_my_split]
	clone=split