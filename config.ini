[===global.ini===]

[input layer]
	buffer=2000

[layer_split]
    ignore_types=t_ip
	class=split
	separators=/!.
	sep_tok_type=@

[layer_combine]
	class=combine
	cutoff=0.1

[layer:append_plus]
	class=append
	append=!+
	

[layer_append_minus]
	class=append
	append=-

[layers]
	a=append_plus
	a=append_minus
    z=split

[====user.ini===]
[layer:append_plus]
	append=!+,[]()

[layer]
	id=pre_split
	cutoff=0.2
	separators="my_important.txt",@,"catch_all.txt"

[layer_my_split]
	clone=split